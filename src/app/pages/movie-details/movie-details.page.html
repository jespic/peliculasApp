<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ details?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="details">
    <ion-card-header text-center>
      <ion-card-title>
        {{ details.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ details.Year }} {{details.Language }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{ details.Poster}}" class="info-img"> 
      <br>
      {{ details.Plot }}
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label> {{ details.imdbRating }} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label tet-wrap> {{ details.Director }} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap> {{ details.Actors }} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
